<div class='grid'>
  <div data-cls-title="title-text bg-black fg-white" data-role="panel" data-draggable="false" data-title-caption="Lights" data-collapsed="false" data-collapsible="true">
    <div class='tile' [hidden]='!light.enabled' data-cls-title="title-text bg-black fg-white" data-role="panel" data-draggable="true" data-title-caption="Phillips Hue" data-collapsed="false" data-collapsible="false">
      <div class='row'>
        <div class='cell'>
          <button (click)="set_power(true, light)" class="w-100 button success large" type="submit" name='command' value="0">
            <i class="fas fa-power-off"></i>
          </button>
        </div>
        <div class='cell'>
            <button (click)="set_power(false, light)" class="w-100 button alert large" type="submit" name='command' value="0">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
      </div>
      <hr/>
      <div class='row'>
          <div class='cell'>
            <button (click)="set_brightness(1, light)" class="w-100 button info large" type="submit" name='command' value="1">
              <i class="fas fa-caret-up"></i>
            </button>
            <button (click)="set_brightness(-1, light)" class="w-100 button info large" type="submit" name='command' value="1">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <div class='cell'>
              <div class='row'>
                  <div class='cell'>
                    <select class='w-100 large button ' [(ngModel)]="selectedColor">
                      <option class='{{color.value}}' *ngFor="let color of colors" [ngValue]='color'>{{color.value}}</option>
                    </select>
                    <button (click)="set_color(selectedColor, light)" class="w-100 button info large" type="submit" name='command' value="1">
                        <i class="fas fa-palette"></i>
                    </button>
                  </div>
                </div>
          </div>
      </div>

    </div>
  </div>
</div>
